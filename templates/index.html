<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASHA AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; background-color: #f5f5f5; }
        #upload-section { margin-bottom: 20px; }
        #upload-form { display: flex; gap: 10px; align-items: center; }
        #upload-form input[type="file"] { padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        #upload-form button, #options button { padding: 8px 16px; background-color: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #upload-form button:hover, #options button:hover { background-color: #357ab7; }
        #upload-status { margin-top: 10px; color: #666; }
        #job-query-section { margin-bottom: 20px; }
        #job-query { padding: 5px; width: 200px; border: 1px solid #ccc; border-radius: 4px; }
        #options { display: flex; gap: 10px; margin-bottom: 20px; }
        #chat-box { height: 300px; border: 2px solid #4a90e2; padding: 15px; overflow-y: scroll; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        a { color: #4a90e2; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1 style="color: #4a90e2;">ASHA AI Chatbot</h1>
    <div id="upload-section">
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="resume-file" name="file" accept=".pdf">
            <button type="submit">Upload Resume</button>
        </form>
        <div id="upload-status"></div>
    </div>
    <div id="job-query-section">
        <input type="text" id="job-query" placeholder="Enter job query (e.g., 'tech jobs in Pune')">
        <button onclick="jobSearch()">Search Jobs</button>
    </div>
    <div id="options">
        <button onclick="personalizedGuidance()">Personalized Guidance</button>
    </div>
    <div id="chat-box"></div>
    <script>
        const form = document.getElementById('upload-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('resume-file');
            const formData = new FormData(form);
            const status = document.getElementById('upload-status');
            status.textContent = 'Uploading...';
            try {
                const response = await fetch('http://0.0.0.0:8000/upload-resume', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                status.textContent = result.message || 'Upload failed';
                document.getElementById('chat-box').innerHTML = result.message || 'Upload error';
            } catch (error) {
                status.textContent = 'Error uploading resume';
            }
        });

        async function jobSearch() {
            const query = document.getElementById('job-query').value;
            const status = document.getElementById('upload-status');
            status.textContent = 'Searching...';
            try {
                const response = await fetch('http://0.0.0.0:8000/job-search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query || ''})
                });
                const result = await response.json();
                status.textContent = result.results ? 'Found jobs!' : 'No jobs found';
                if (result.results) {
                    const jobsList = result.results.map(job => {
                        const applyLink = job.job_apply_link ? `<a href="${job.job_apply_link}" target="_blank">Apply</a>` : 'No apply link';
                        const location = job.job_city ? `${job.job_city}, ${job.job_country}` : 'Location not specified';
                        const highlight = job.job_highlights?.Benefits?.[0] || job.job_description?.match(/Duration: [\w\s]+/)?.[0] || 'Check details';
                        return `<li>${job.job_title} at ${job.employer_name} | ${location} | ${highlight} | ${applyLink}</li>`;
                    }).join('');
                    document.getElementById('chat-box').innerHTML = `<ul>${jobsList}</ul>`;
                } else {
                    document.getElementById('chat-box').innerHTML = 'No jobs found.';
                }
            } catch (error) {
                status.textContent = 'Error searching jobs';
            }
        }

        async function personalizedGuidance() {
            const status = document.getElementById('upload-status');
            status.textContent = 'Generating guidance...';
            try {
                const response = await fetch('http://0.0.0.0:8000/personalized-guidance', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: 'temp_user'})
                });
                const result = await response.json();
                status.textContent = 'Guidance generated!';
                document.getElementById('chat-box').innerHTML = marked.parse(result.guidance);
            } catch (error) {
                status.textContent = 'Error generating guidance';
            }
        }
    </script>
</body>
</html>
